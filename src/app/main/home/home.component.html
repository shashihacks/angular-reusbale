<div class="row">
    <div class="col-md-6">
        <ul class="list-group col-md-6" *ngFor="let component of components ">
            <a class="list-group-item list-group-item-action"
                routerLink="{{component.link}}">{{component.name | titlecase}} </a>
        </ul>

    </div>

    <!-- NOTE Completed -->
    <sk-dropdown [data]="data" [name]="name" [icon]="icon" [disabled]="disabled">
    </sk-dropdown>



    <!-- NOTE ---Rating component -->
    <sk-rating [rating]="2" [stars]=stars [color]=color (getRating)="getRating($event)"></sk-rating>


    <!-- NOTE Table component -->

    <app-table [dataSource]=dataSource [displayedColumns]=displayedColumns [pageSizeOptions]="[1, 2, 4]"></app-table>



    <!-- NOTE Tooltip -->
  

    <!-- /  </label> -->

    <!-- <div  >Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </div> -->


      <!-- NOTE Snackbar -->
      <sk-snackbar [message]="message" [displayDuration]="displayDuration" [animation]="animation" [animationDuration]=animationDuration ></sk-snackbar>


    <div class="view">
        <router-outlet></router-outlet>

    </div>
</div>
