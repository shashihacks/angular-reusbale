<div class="row">
    <div class="col-md-6">
        <ul class="list-group col-md-6" *ngFor="let component of components ">
            <a class="list-group-item list-group-item-action"
                routerLink="{{component.link}}">{{component.name | titlecase}} </a>
        </ul>

    </div>

    <!-- FIXME Fix this -->
    <sk-dropdown [data]="data" [name]="name" [icon]="icon" [color]="color" [disabled]="disabled">
    </sk-dropdown>



    <div class="view">
        <router-outlet></router-outlet>

    </div>
</div>
